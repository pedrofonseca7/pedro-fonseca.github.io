<body>

    <h1>Viagem</h1>
    <form action="#" method="POST">
       
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </p>

    
        <p>
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido" required>
        </p>

       
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>

       
        <p>
            <label for="dataPartida">Data de Partida:</label>
            <input type="date" id="dataPartida" name="dataPartida" required>
        </p>

       
        <p>
            <label for="dataRegresso">Data de Regresso:</label>
            <input type="date" id="dataRegresso" name="dataRegresso" required>
        </p>

        
        <p>
            <label for="passageiros">Número de Passageiros:</label>
            <input type="number" id="passageiros" name="passageiros" min="1" required>
        </p>

       
        <p>
            <label for="transporte">Meio de Transporte Favorito:</label>
            <select id="transporte" name="transporte" required>
                <option value="carro">Carro</option>
                <option value="comboio">Comboio</option>
                <option value="aviao">Avião</option>
                <option value="outro">Outro</option>
            </select>
        </p>

        
        <p>
            <label for="servico">Serviço Desejado:</label>
            <input type="radio" id="basico" name="servico" value="basico" required>
            <label for="basico">Básico</label>
            <input type="radio" id="premium" name="servico" value="premium">
            <label for="premium">Premium</label>
        </p>

        
        <p>
            <label for="pedidos">Pedidos Especiais:</label>
            <textarea id="pedidos" name="pedidos" rows="4"></textarea>
        </p>

        
        <p>
            <label for="valor">Valor Esperado por Pessoa e por Dia (€):</label>
            <input type="number" id="valor" name="valor" min="0" step="0.01" required>
        </p>

       
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
