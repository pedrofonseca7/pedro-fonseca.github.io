<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Alternativa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Loja Alternativa</h1>
        <nav>
            <ul>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#carrinho">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="produtos">
            <h2>Escolha os seus produtos</h2>
            <div id="controle">
                <label for="categorias">Categorias:</label>
                <select id="categorias">
                    <option value="todas">Todas</option>
                </select>
                <label for="ordenacao">Ordenar:</label>
                <select id="ordenacao">
                    <option value="">Selecione</option>
                    <option value="asc">Preço Crescente</option>
                    <option value="desc">Preço Decrescente</option>
                    <option value="avalAsc">Avaliações Crescentes</option>
                    <option value="avalDec">Avaliações Decrescentes</option>
                </select>
                <label for="busca">Buscar:</label>
                <input type="text" id="busca" placeholder="Digite para buscar">
            </div>
            <ul id="lista-produtos"></ul>
        </section>

        <section id="carrinho">
            <h2>Seu Carrinho</h2>
            <ul id="itens-carrinho"></ul>
            <p id="total">Total: 0 €</p>
            <div id="finalizar">
                <label><input type="checkbox" id="desconto"> Sou estudante</label>
                <button id="comprar">Finalizar Compra</button>
                <button id="remove">Remove tudo</button>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
